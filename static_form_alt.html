    <script src="./js/jquery-1.9.1.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/moment.min.js"></script>
    <script type="text/javascript">
    var total = 1;

    jQuery(document).ready(function() {
        $("input[type='date']").datepicker();

        //This keeps you on track if you go back and forth through childs, parents, and previous motions

        console.log("ready!");
        $("#date").val(moment().format("YYYY-MM-DD"));
        $("#motion_number").val(total);
    });

    function createJSONobj() {
        var out = {};
        $('.form-control').each(function(i) {
            out[$(this).attr("id")] = $(this).val();
        });
        if ($("#passed").val() != "") {
            $('input:checked').each(function(i) {
                out[$(this).attr("name")] = $(this).val();
            })
        }
        if ($("#parent").val() != "") {
            out["parent"] = $("#parent").val();
        }
        return out;
    }

    function addSpeaker(speaker) {
        var lineup = $("#discussion").val();
        if (lineup == "") {
            lineup = speaker
        } else {
            lineup = lineup + ", " + speaker
        };
        $("#discussion").val(lineup);

        // Here, we're going to do an automatic save function so that the user can see it in real-time.
    }

    function saveMotion() {
        var responseObj = createJSONobj();
        console.log(JSON.stringify(responseObj));

        $.post('motions', responseObj).done(function(msg) {
            console.log("Data saved: " + JSON.stringify(msg));
        }).fail(function(msg) {
            console.log("Error:" + JSON.stringify(msg));
        });

    }

    function iterMotionNo(val) {
        var before = $("#motion_number").val();
        after = parseInt(before) + parseInt(val);
        $("#motion_number").val(after);
        return after;
    }

    function clearFields(fields, newFields) {
        fields.forEach(function(element, index, array) {
            $(element).val("");
        })
        populateFields(newFields);
    }

    function populateFields(fields) {
        if (fields != undefined) {
            console.log(fields);

            $('.form-control').each(function(i) {
                $(this).val(fields[$(this).attr("name")])
            });
            $("#friendly").val(fields["friendly"]);
            $("#roll_call").val(fields["roll_call"]);
            $("#parent").val(fields["parent"]);
            $("input:radio").each(function (i) {
              var member = $(this).attr("name");
//              console.log(member);
//              console.log(fields[member]);
              radioButtonSelectedValueSet($(this).attr("name"), fields[$(this).attr("name")]);
            })
        }
    }

    function radioButtonSelectedValueSet(name, SelectdValue) {
        $('input[name="' + name+ '"][value="' + SelectdValue + '"]').prop('checked', true);
    }

    $("#savebtn").click(function(evt) {
        evt.preventDefault();
        saveMotion();
    });

    $("#childbtn").click(function(evt) {
        evt.preventDefault();
        saveMotion();
        $("#parent").val($("#motion_number").val());
        total++;
        iterMotionNo(1);
        clearFields(["#movant", "#motion_description", "#required_threshold", "#description", "#discussion"])
    })

    $("#previousbtn").click(function(evt) {
        evt.preventDefault();
        saveMotion();
        $.getJSON('motions', {
            "d": $("#date").val(),
            "m": iterMotionNo(-1)
        }).done(function(res) {
            clearFields(["#measure_type", "#measure_number", "#short_title", "#movant", "#motion_description", "#required_threshold", "#description", "#discussion", "#passed", "#parent"], res);
        }).fail(function(res) {
            console.log("Error:" + JSON.stringify(res));
        });
    })

    $("#nextbtn").click(function(evt) {
        evt.preventDefault();
        saveMotion();
        total++;
        $("#motion_number").val(total);
        clearFields(["#measure_type", "#measure_number", "#short_title", "#movant", "#motion_description", "#required_threshold", "#description", "#discussion", "#passed", "#parent"]);
        $('input:radio').prop('checked', function() {
            return this.getAttribute('checked') == 'checked';
        });
        $('input:checkbox').prop('checked', function() {
            return this.getAttribute('checked') == 'checked';
        });
    });

    $(".btn-save").click(function(evt) {
        evt.preventDefault();
    });
    </script>
</body>

</html>
